<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQUizz</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/styles-login-my-quizzes.css">
    <link rel="stylesheet" href="assets/styles/styles-new-quizzes-game.css">
    <link rel="stylesheet" href="assets/styles/styles-game.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="login">
        <div class="master-container">
            <h1>BuzzQuizz</h1>
            <h2>O Quiz que você Quizzer</h2>
            <div class="container theme">
                <input type="email" placeholder="E-mail" class = "email">
                <input type="password" placeholder="Senha" class="password">
                <button onclick="validateDataWithServer()"> Entrar</button>
            </div>
        </div>
        
    </section>

    <section class="user-quizzes">
        <header class="theme">
            <h1>BuzzQuizz</h1>
        </header>

        <div class="container-quizzes">
            <div class="new-quizz theme" onclick="changeForNewQuizzScreen()">
                Novo <br> Quizz
                <ion-icon name="add-circle"></ion-icon>
            </div>
            <ul class="my-quizzes">
                <li class="quizz">
                    O quão PotterHead você é ?
                </li>
            </ul>
        </div>
      
    </section>

    <section class="new-quizzes">
        <header class="theme">
            <h1 onclick="changeScreenForMyQuizzesAgain()">BuzzQuizz</h1>
        </header>
        <main class="building-quizz">
            <input type="text" placeholder="Digite o títuilo do seu quizz" class="title-quizz">

            <ul>
                <li class="question-container">
                    <h2>Pergunta 1</h2>
                    <input type="text" placeholder="Digite a pergunta" class="new-question">
                    <div class="container-answers">
                        <div class="answers">
                            <input type="text" placeholder="Digite a resposta certa" class = "correct-answer">
                            <input type="text" placeholder="Digite uma resposta errada1" class="wrong-answer">
                            <input type="text" placeholder="Digite uma resposta errada2" class="wrong-answer">
                            <input type="text" placeholder="Digite uma resposta errada3" class="wrong-answer">
                        </div>
                        <div class="images-links">
                            <input type="text" placeholder="Link para imagem correta" class="correct-link">
                            <input type="text" placeholder="Link para imagem errada1" class="wrong-link">
                            <input type="text" placeholder="Link para imagem errada2" class="wrong-link">
                            <input type="text" placeholder="Link para imagem errada3" class="wrong-link">
                        </div>
                    </div>
                </li>    
            </ul>
           
            <ion-icon name="add-circle" onclick="addNewQuestion()"></ion-icon>

            <ul class= "list-levels">
                <li class="level-container">
                
                    <h2>Nível 1</h2>
    
                    <div class="container-percentage">
                        <input type='text' placeholder=' % Minima de acerto do nível' class='low'>
                        <input type='text' placeholder=' % Máxima de acerto do nível' class='high'>
                    </div>
    
                    <input type='text' placeholder='Título do nível' class='level-title'>
                    <input type='text' placeholder='LInk da imagem do nível' class='link-image-level'>
                    <textarea cols='30' rows='3' placeholder='Descrição do nível'>
                    </textarea>
                </li>
            </ul>
            

            <ion-icon name="add-circle" onclick="addNewLevel()"></ion-icon>

            <button class="theme" onclick="postNewQuizzServer()">Publicar</button>
        </main>

        
        
    </section>

    <section class="game">
        <header class="theme">
            <h1 onclick="changeScreenForMyQuizzesAgain()">BuzzQuizz</h1>
        </header>
        <main>
            <h2>O quão PotterHead você é ?</h2>  
            <div class="current-question theme">
                1. Em que animal Moody transfigurou Malfoy ?
            </div>
            <div class="container-answers">
                <div class="up-container">
                    <div class="box-answer">
                        <img src="/assets/imagens/idea.jpeg">
                        <span>Gato</span>
                    </div>
                    <div class="box-answer">
                        <img src="/assets/imagens/idea.jpeg">
                        <span>Rato</span>
                    </div>
                </div>
                <div class="down-container">
                    <div class="box-answer">
                        <img src="/assets/imagens/idea.jpeg">
                        <span>Gato</span>
                    </div>
                    <div class="box-answer">
                        <img src="/assets/imagens/idea.jpeg">
                        <span>Rato</span>
                    </div>
                </div>
            </div>
        </main>
       
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  <!--axios git hub-->
    
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script> 
    <script src="/assets/scripts/script-login.js"></script>
    <script src="/assets/scripts/script-quizz.js"></script>

</body>
</html>
